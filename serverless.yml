--- 
app: express-starter
component: express
provider:
  name: aws
  runtime: nodejs14.x
  versionFunctions: false # optional, default is true
inputs: 
  src: ./
  env:
    MONGODB_URI: "${param:MONGODB_URI}"
    STRAVA_CLIENT_ID: "${param:STRAVA_CLIENT_ID}"
    STRAVA_CLIENT_SECRET: "${param:STRAVA_CLIENT_SECRET}"
    SITE_URL: "${param:AWS_URL}"
    REDIR_URL: "${param:REDIR_URL}"
name: express-starter